<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://img.mpsimg.com/theme/media/favicon/SV388.ico"
      type="image/x-icon"
    />
    <!-- <link rel="stylesheet" href="libcommon.css" /> -->
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="iconmoon.css" />
    <link rel="stylesheet" href="iconmoonicons.css" />
    <!-- <link rel="stylesheet" href="swiper.css" /> -->
    <script src="bootstrap.js"></script>
    <script src="bridge.js"></script>
    <script src="CookieUtil.js"></script>
    <script src="DeviceIdUtils.js"></script>
    <script src="jquery.js"></script>
    <script src="swiper.js"></script>
    <script src="index.js"></script>
    <title>SV388</title>
  </head>
  <body>
    <div class="modal-main">
      <div class="modal-top">
        <div class="language-select">
          <select
            id="selectLang"
            class="form-control language"
            onchange="changeLanguage(this)"
          >
            <option value="en" selected="">English</option>

            <option value="cn">中文</option>

            <option value="vn">Tiếng Việt</option>

            <option value="id">Indonesia</option>
          </select>
        </div>
        <button
          type="button"
          class="close"
          aria-label="Close"
          id="closeModalLogin"
        >
          <i class="icon-close"></i>
        </button>
      </div>
      <div class="modal-layout">
        <div class="tab-content">
          <!-- /password -->
          <div
            class="tab-pane fade show active"
            id="login"
            role="tabpanel"
            aria-labelledby="password-tab"
          >
            <div class="form-group">
              <label for="account">Login Name</label>
              <input
                type="text"
                id="account"
                class="form-control"
                placeholder="Login Name"
                tabindex="1"
                maxlength="20"
              />
              <label class="control-btn">
                <input type="checkbox" id="rememberMe" tabindex="3" />
                <i class="icon-checked"></i>
                <span class="txt-tooltip"> Remember Me </span>
              </label>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                tabindex="2"
                placeholder="Password"
                maxlength="15"
              />
              <label class="control-btn">
                <input type="checkbox" id="toggleBtn" />
                <i class="icon-eye"></i>
              </label>
            </div>
          </div>
          <!-- /password -->
        </div>
        <!-- 錯誤訊息 -->

        <div class="txt-error" style="display: none">
          <i class="icon icon-alert-triangle"></i>
          <p id="errorMsg"></p>
        </div>
        <style>
          .modal-main .modal-layout .txt-error #errorMsg {
            color: inherit !important;
          }
          .modal-main .modal-layout .txt-error.is-success i {
            color: #166534 !important;
          }
          .modal-main .modal-layout .txt-error.is-error i {
            color: #d32f2f !important;
          }
        </style>
        <input
          type="hidden"
          name="valid"
          id="sessionKey"
          value="0c33a331-8a5a-47de-b6c7-97486ecf0b1b"
        />
        <input type="hidden" id="webSite" name="webSite" value="COCKFIGHT" />

        <style>
          .icon-user-plus {
            color: #fff !important;
          }
          .SV388 .modal-main .modal-layout .btn.btn-signUp .icon::before {
            color: #fff !important;
            content: "\e929" !important;
          }
        </style>

        <!-- 登入按鈕 -->
        <div class="btn-list">
          <button
            id="loginBtn"
            class="btn btn-logIn"
            type="submit"
            value="submit"
            onclick="LoginHandler.playerLoginCheck()"
          >
            Login
          </button>

          <button
            id="openHyperLink"
            class="btn btn-signUp"
            href="javascript:void(0)"
            onclick="window.location.href = 'https://vaoalo789.com/signUp.html'"
            style="
              color: #fff !important;
              background: radial-gradient(
                circle,
                #8000ff 30%,
                #1a00ff 100%
              ) !important;
            "
          >
            <i class="icon icon-user-plus" style="color: #fff !important"></i>
            Sign Up
          </button>
        </div>

        <!-- Social Media Links -->

        <div class="badge-group">
          <p>Our platform is most compatible with:</p>
          <span class="badge" style="color: #000">
            <i class="icon icon-googlechrome"></i>
            Google Chrome
          </span>
          <span class="badge" style="color: #000">
            <i class="icon icon-safari"></i>
            Safari
          </span>
        </div>
      </div>
    </div>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"
      integrity="sha512-Ysw1DcK1P+uYLqprEAzNQJP+J4hTx4t/3X2nbVwszao8wD+9afLjBQYjz7Uk4ADP+Er++mJoScI42ueGtQOzEA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      document
        .getElementById("toggleBtn")
        .addEventListener("change", function () {
          const passwordInput = document.getElementById("password");
          if (this.checked) {
            passwordInput.type = "text";
          } else {
            passwordInput.type = "password";
          }
        });
    </script>
  </body>
</html>
